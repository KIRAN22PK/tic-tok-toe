<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg">
    <div class="main">
      <h1>Tic Tac Toe</h1>

      <div class="fbox">
        <button class="btn"><div class="box"><span class="mark">1</span></div></button>
        <button class="btn"><div class="box"><span class="mark">2</span></div></button>
        <button class="btn"><div class="box"><span class="mark">3</span></div></button>
      </div>

      <div class="fbox">
        <button class="btn"><div class="box"><span class="mark">4</span></div></button>
        <button class="btn"><div class="box"><span class="mark">5</span></div></button>
        <button class="btn"><div class="box"><span class="mark">6</span></div></button>
      </div>

      <div class="fbox">
        <button class="btn"><div class="box"><span class="mark">7</span></div></button>
        <button class="btn"><div class="box"><span class="mark">8</span></div></button>
        <button class="btn"><div class="box"><span class="mark">9</span></div></button>
      </div>

      <h2 id="result"></h2>
    </div>
  </div>

  <script src="func.js"></script>
</body>
</html>
